<form ng-submit="submit(animal)">
  <label>Name:
  <input type="text" ng-model="animal.name"/>
</label>
<label>DogWalkers Bitten:
  <input type="text" ng-model="animal.dogWalkers_bitten"/>
</label>
  <button ng-show="type === 'edit'" ng-click="delete(animal)">Delete</button>
  <button type="submit">{{type}}</button>
</form>
